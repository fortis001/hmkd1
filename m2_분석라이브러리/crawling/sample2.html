
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TestPage</title>
  </head>
  <style>
      h1 {
        color : gray;
      }
      nav ul li a {
        color : blue;
      }
      section h3, section p {
          text-align : left
      }
      .red {
        color: red;
        }
      .cursive {
        font-family: Brush Script MT, cursive;
        }
  </style>
  <body>
    <header>
    <h1>LABO</h1>
      <nav>
        <ul>
          <li><a href="#">Button1</a></li>
          <li><a href="#">Button2</a></li>
          <li><a href="#">Button3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <img src="LABO_logo.png" alt="My Image" width = "345" height = "192"><br>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username"><br><br>
  
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br><br>
      </form>
      <section>
        <h3>Info</h3>
        <p><span class="cursive">LABO</span>에 오신 것을 환영합니다. <span class="cursive">LABO</span>에서는 아무런 기능이 없지만 <span class="red">겉멋</span>을 추구합니다.</p>
      </section>
      <section>
        <h3>Function</h3>
        <p>LABO엔 아무런 기능이 없지만, 사용자에게 보여주기식의 텍스트를 지원합니다.</p>
        <p>일단, 아무 의미 없는 텍스트를 2번째 줄까지 확장했습니다.</p>
        <p>3번째 줄도 가능합니다.</p>
      </section>
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>김철수</td>
            <td>25</td>
            <td>남자</td>
          </tr>
          <tr>
            <td>이영희</td>
            <td>30</td>
            <td>여자</td>
          </tr>
          <tr>
            <td>박민수</td>
            <td>22</td>
            <td>남자</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>저작권 ©️ 2023 예시 회사. 모든 권리 보유.</p>
    </footer>

</html>
